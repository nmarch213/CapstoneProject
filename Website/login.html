<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
      <head>
            <title>Login</title>
			<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
			<link href="style.css" rel="stylesheet">
       </head>
	<body>
		<div class="container" style="margin-top:50px;width:50%;">
		<form class="form-horizontal" method="post" action="" name="login" style="margin-top:10px;">			
			<div class="form-group">		
				<div class="form-group">
					<div class="col-sm-3"><label class="sr-only">Email</label></div>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="login_email" placeholder="Email" required>
					</div>					
				</div>
				<div class="form-group">
					<div class="col-sm-3"><label class="sr-only">Password</label></div>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="login_pass" placeholder="Password" required>
					</div>
				</div>
			</div>
			<center>
			<div class="form-group">
				<label class="sr-only">Submit Information</label>
				<button type="submit" name="loginbttn" class="btn btn-success">Log In</button>
				</br>
				<a href="" style="font-size:.8em;">Forgot Password?</a>	
			</div>				
			</center>
		</form>
		</div>
	</body>
