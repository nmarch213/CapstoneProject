<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
      <head>
            <title>Register</title>
			<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
			<link href="style.css" rel="stylesheet">
       </head>
	<body>
		<div class="container" style="margin-top:50px;width:50%;">
		<form class="form-horizontal" method="post" action="" name="register" style="margin-top:10px;">
			<center>
			<h2><a href="">Sign up with Facebook</a></h2>
			</br>
			<div class="col-sm-5"><hr></div>
			<div class="col-sm-2">or</div>
			<div class="col-sm-5"><hr></div>
			<h3>Sign up with your email</h3>
			</center>
			<div class="form-group">
				<div class="form-group">
					<div class="col-sm-3"><label class="sr-only">First Name</label></div>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="reg_fname" placeholder="First Name" required>
					</div>					
				</div>
				<div class="form-group">
					<div class="col-sm-3"><label class="sr-only">Last Name</label></div>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="reg_lname" placeholder="Last Name" required>
					</div>					
				</div>
				<div class="form-group">
					<div class="col-sm-3"><label class="sr-only">Student Number</label></div>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="reg_stunum" placeholder="Student Number" required>
					</div>					
				</div>
				<div class="form-group">
					<div class="col-sm-3"><label class="sr-only">Email</label></div>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="reg_email" placeholder="Email" required>
					</div>					
				</div>
				<div class="form-group">
					<div class="col-sm-3"><label class="sr-only">Confirm Email</label></div>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="reg_confemail" placeholder="Confirm email" required>
					</div>					
				</div>
				<div class="form-group">
					<div class="col-sm-3"><label class="sr-only">Password</label></div>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="reg_pass" placeholder="Password" required>
					</div>
				</div>
			</div>
			<center>
			<div class="form-group">
				<label class="sr-only">Submit Information</label>
				<button type="submit" name="loginbttn" class="btn btn-success">Register</button>
				</br>	
			</div>
			<p>Already have an account? <a href="login.html">Log in</a></p>
			</center>
		</form>
		</div>
	</body>
